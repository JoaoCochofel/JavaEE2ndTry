<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                
                <p:outputLabel for="bar" value="Pergunta:" />
                <p:inputText id="bar" value="#{managePergunta.pergunta}" />
                <br/>
                
                <ui:repeat value="#{managePergunta.respostas}" var="item" varStatus="status">
                    <p:outputLabel for="foo" value="Resposta #{status.index}" />
                    <p:inputText id="foo" value="#{managePergunta.respostas[status.index]}" />
                    <p:commandButton value="Remove" action="#{managePergunta.remove(item)}" update="@form" />
                    <br/>
                </ui:repeat>
                
                <p:commandButton value="Add" action="#{managePergunta.add}" update="@form" />
                <p:commandButton value="Submit" action="#{managePergunta.addMap}" />
                
            </h:form>
    </h:body>
</html>
