<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inquerito</title>
    </h:head>
    <h:body>
        <h1>Selecione um inquerito</h1>

        <ul>
            <h:form>
            <ui:repeat value="#{inqueritosLister.inqueritos}" var="inquerito" varStatus="status">
                <li>
                    
                    <h:commandLink value="#{inquerito.tituloInquerito}" action="#{inqueritosLister.selectInq(inquerito.idInquerito)}"/>
                    
                    <!--<h:link  value="#{inquerito}" outcome="titulo">
                        <f:param name="titulo" value="#{status.index}" />
                    </h:link>-->
                </li>
            </ui:repeat>
            </h:form>
        </ul>

    </h:body>

</html>
