<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>

    <h1>#{inqueritosLister.inquerito.tituloInquerito}</h1>
    <h:body>
        
        <h:form>
            <ui:repeat value="#{inqueritosLister.respostasDadas}" var="res" varStatus="status">
                <h:selectOneMenu value="#{inqueritosLister.respostasDadas}" label="#{inqueritosLister.perguntasRespostas.keySet[status.index]}">
                    <f:selectItems itemLabel="#{inqueritosLister.perguntasRespostas.get(inqueritosLister.perguntasRespostas.keySet[status.index]).texto}"/>
                </h:selectOneMenu>
            </ui:repeat>
            
            <h:commandButton /> <!-- submit do inqueritoLister -->
        </h:form>
        
        
    </h:body>
</html>
