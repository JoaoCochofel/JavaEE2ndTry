<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" />
            <p:panel>
                <h1>Página de utilizador de inquéritos</h1>

                Olá #{controlUser.printUserName()}
            </p:panel>
        </h:form>

        <h1>Selecione um inquerito</h1>

        <ul>
            <h:form>
                <ui:repeat value="#{inqueritosLister.inqueritos}" var="inquerito" varStatus="status">
                    <li>

                        <h:commandLink value="#{inquerito.tituloInquerito}" 
                                       action="#{inqueritosLister.selectInq(inquerito.idInquerito)}"/>


                    </li>

                </ui:repeat>
            </h:form>
        </ul>
        <form action="${pageContext.request.contextPath}/JavaEE2ndTry/faces/index.xhtml" method="post">
            <input type="submit" value="Logout" />
        </form>
    </h:body>
</html>
